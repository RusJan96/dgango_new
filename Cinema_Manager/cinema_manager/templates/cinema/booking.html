{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Бронирование для {{ session.movie.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Бронирование для  {{ session.movie.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        <label for="number_of_tickets">Number of Tickets:</label>
        <input type="number" id="number_of_tickets" name="number_of_tickets" min="1" max="{{ session.hall.capacity }}" required>
        <button type="submit">Забронируйте сейчас</button>
    </form>
</body>
</html>
